<div class="dsc-carousel"> 
    <div class="dsc-carousel_btns">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16" (click)="setBack()">
            <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16" (click)="setNext()">
            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
        </svg>
    </div>
    <div class="dsc-carousel_content">
        <ng-container *ngFor="let section of items;">
            <div class="dsc-carousel_content-item" [ngStyle]="{'background-image':'url('+section.image+')', 'margin-left': section.marginLeft + '%' }">
                <h1><span></span></h1>
                <p></p>
            </div>
        </ng-container>
    </div>
    <div class="dsc-carousel_steps">
        <div class="dsc-carousel_steps-step" *ngFor="let item of items" (click)="setCurrentPosition(item.id)">
        </div>
    </div>
</div>
