<div class="body row">
    <div class="col-form col-lg-6">
        <div class="form">
            <div class="content-form">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="imagen col-lg-6">
                        <img src="../../../assets/imagenes/logo.jpg" alt=""> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8 fromRegister">
                        <span>{{typeLogin.parametro.toUpperCase()}}</span>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16" style="padding: 5%; color: rgb(27, 147, 234); margin-top: -30px;">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </div>
                    <div class="col-lg-8">
                        <form action="" >
                            <label for="">Usuario</label><br><input type="email" name="" id="">
                            <label for="">Contraseña</label><br><input type="password" name="" id=""><br>
                            <div class="space"></div>
                            <input type="submit" value="Iniciar sesion"><br>
                            <div class="space"></div><div class="space"></div>
                            <a href="">Olvidaste la contraseña</a>
                            <a href="" [routerLink]="['/registro']" class="crear-cuenta">Crear cuenta</a>
                        </form>
                    </div>
                </div>    
            </div>
          
        </div>
    </div>
    <div class="col-lg-6 imagen">
        <img src="../../../assets/imagenes/login.jpg" alt="">
    </div>
</div>
